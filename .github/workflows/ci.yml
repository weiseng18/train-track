name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Change directory to web-app
        run: cd web-app

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
